<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>
<body>
   <div class="main">
     <div class="sec-1">
        <div class="secs-2">
            <input id="input" placeholder="Search any city here..." type="text">
            <span id="search"><ion-icon name="search-outline"></ion-icon></span>
        </div>
        <div class="secs-1">
          <div class="heads">
            <div class="head">
                <h1 id="main_temp" class="fs-1">26 <span><sup>&deg;</sup></span> C </h1>
                <h2 id="status">Cloudy</h2>
            </div>
            <div class="img"></div>
          </div>
        </div>
     </div>
     <div class="container result-sec">
        <div class="upper">
             <div class="upp">
                    <div class="name">
                        <div class="text-center">
                            <i><ion-icon class="fs-2" name="location-outline"></ion-icon></i><p class="fs-1" id="city_name">TOKYO</p>
                        </div>
                    </div>
                    <p class="fs-4 align-items-start">Air Conditions</p>        
             </div>
            <div class="dflex1 fs-4">
                <div class="b dflex ">
                    <div class=""><img height="50px" width="50px" src="feels-like.png" alt=""></div>
                    <div class="bb"><small>Feels-like</small><p id="temp_rn">25%</p></div>

                </div>
                <div class="b dflex">
                    <div class=""><img height="50px" width="50px" src="pressure.png" alt=""></div>
                    <div class="bb"><small>Pressure</small><p  id="pressure">2500hPa</p></div>
                </div>
                <div class="b dflex">
                    <div class=""><img height="50px" width="50px" src="wind-flow.png" alt=""></div>
                    <div class="bb"><small>Wind-Flow</small><p  id="wind_flow">25m/s</p></div>

                </div>
                <div class="b dflex">
                    <div class=""><img height="50px" width="50px" src="humidity.png" alt=""></div>
                    <div class="bb"><small>humidity</small><p  id="humidity">25%</p></div>

                </div>
            
            </div>
        </div>
       
     </div>
   </div>
</body>
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
